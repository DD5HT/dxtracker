os:
- linux
language: rust
rust:
- nightly
cache: 
- apt
matrix:
  include:
    - env:
        - TARGET=arm-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=dxtracker-rpi2.tar.gz
      addons:
        apt:
          packages: &armhf
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
    - env:
        - TARGET=armv7-unknown-linux-gnueabihf
        - LINKER=arm-linux-gnueabihf-gcc
        - PACKAGE=dxtracker-rpi3.tar.gz
      addons:
        apt:
          packages: *armhf
    - env:
        - TARGET=i686-unknown-linux-gnu
        - PACKAGE=dxtracker-i686.tar.gz
      addons:
        apt:
          packages:
            - gcc-multilib
    - env:
        - TARGET=x86_64-unknown-linux-gnu
        - PACKAGE=dxtracker-x86_64.tar.gz

install:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - rustup target add $TARGET || true
  - |
    if [ -n "$LINKER" ]; then
      mkdir -p ~/.cargo
      echo >> ~/.cargo/config
      echo "[target.$TARGET]" >> ~/.cargo/config
      echo "linker = \"$LINKER\"" >> ~/.cargo/config
    fi

script:
  - |
    if [$TARGET = x86_64-unknown-linux-gnu]; then
      cargo test
    fi
  - cargo build --target $TARGET --verbose --release

before_deploy:
  - tar -czf $PACKAGE -C target/$TARGET/release/ dxtool

deploy:
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PACKAGE}
  skip_cleanup: true
  on:
    tags: true
    repo: DD5HT/dxtracker
